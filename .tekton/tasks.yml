apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: git-clone
spec:
  workspaces:
    - name: output
    - name: basic-auth
      optional: true
  params:
    - name: url
      type: string
    - name: revision
      type: string
      default: "main"
    - name: subdirectory
      type: string
      default: ""
    - name: deleteExisting
      type: string
      default: "true"
  steps:
    - name: clone
      image: quay.io/tektoncd/git-init:latest
      script: |
        #!/usr/bin/env sh
        set -eu

        TARGET_DIR="$(workspaces.output.path)/$(params.subdirectory)"

        if [ "$(params.deleteExisting)" = "true" ] && [ -d "${TARGET_DIR}" ]; then
          rm -rf "${TARGET_DIR}"
        fi

        /ko-app/git-init \
          -url="$(params.url)" \
          -revision="$(params.revision)" \
          -path="${TARGET_DIR}"
---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: cleanup
spec:
  workspaces:
    - name: source
  steps:
    - name: remove
      image: alpine:3
      env:
        - name: WORKSPACE_SOURCE_PATH
          value: "$(workspaces.source.path)"
      workingDir: "$(workspaces.source.path)"
      script: |
        #!/usr/bin/env sh
        set -eu

        echo "Cleaning workspace at ${WORKSPACE_SOURCE_PATH}..."

        if [ -d "${WORKSPACE_SOURCE_PATH}" ]; then
          rm -rf "${WORKSPACE_SOURCE_PATH:?}"/*
          rm -rf "${WORKSPACE_SOURCE_PATH}"/.[!.]*
          rm -rf "${WORKSPACE_SOURCE_PATH}"/..?*
        fi
---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: flake8
spec:
  workspaces:
    - name: source
  steps:
    - name: run-flake8
      image: python:3.9-slim
      workingDir: "$(workspaces.source.path)"
      script: |
        #!/bin/bash
        set -e

        # Upgrade pip/setuptools to avoid pyproject.toml parsing errors
        python -m pip install --upgrade pip setuptools wheel

        # Install dependencies including flake8
        pip install -r requirements.txt

        echo "Running flake8..."
        flake8 .
---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: nose
spec:
  workspaces:
    - name: source
  params:
    - name: args
      description: Arguments to pass to nose
      type: string
      default: "-v"
  steps:
    - name: nosetests
      image: python:3.9-slim
      workingDir: "$(workspaces.source.path)"
      script: |
        #!/bin/bash
        set -e

        python -m pip install --upgrade pip wheel
        pip install -r requirements.txt

        echo "Running nose tests..."
        nosetests $(params.args)
---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: openshift-deploy
spec:
  params:
    - name: SCRIPT
      type: string
      description: OpenShift CLI commands to execute for deployment
  steps:
    - name: run-oc
      image: quay.io/openshift/origin-cli:latest
      script: |
        #!/usr/bin/env bash
        set -e

        echo "Running deploy command: $(params.SCRIPT)"
        $(params.SCRIPT)
